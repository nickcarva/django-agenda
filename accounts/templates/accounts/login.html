{% extends 'base.html' %}

{% block titulo %}
    Login | 
{% endblock %}

{% block conteudo %}
    <h1 class="mt-3 mb-3">Login</h1>

    {% if not user.is_authenticated %}
        <form class="mb-3"ction="{% url 'login' %}" method="POST">
            {% include 'parciais/_messages.html' %}
            {% csrf_token %}
            
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input type="text" 
                    class="form-control" id="usuario" name="usuario"
                    value="{{ request.POST.usuario }}" />
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" 
                    class="form-control" id="senha" name="senha" />
            </div>

            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    {% else %}
        <p>
            Você está logado como {{ user }}, 
            <a href="{% url 'logout' %}">clique aqui</a> para sair.
        </p>
    {% endif %}
{% endblock %}
