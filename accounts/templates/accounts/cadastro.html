{% extends 'base.html' %}

{% block conteudo %}
    <h1 class="mt-3 mb-3">Cadastro</h1>
    <form class="mb-3"ction="{% url 'cadastro' %}" method="POST">
        {% include 'parciais/_messages.html' %}

        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" 
                class="form-control" id="nome" name="nome"
                value="{{ request.POST.nome }}" />
        </div>
        <div class="form-group">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" 
                class="form-control" id="sobrenome" name="sobrenome"
                value="{{ request.POST.sobrenome }}" />
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" 
                class="form-control" id="email" name="email"
                value="{{ request.POST.email }}" />
        </div>
        <div class="form-group">
            <label for="usuario">UsuÃ¡rio</label>
            <input type="text" 
                class="form-control" id="usuario" name="usuario"
                value="{{ request.POST.usuario }}" />
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" 
                class="form-control" id="senha" name="senha" />
        </div>
        <div class="form-group">
            <label for="senha2">Repetir a senha</label>
            <input type="password" 
                class="form-control" id="senha2" name="senha2" />
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar-me</button>
    </form>
{% endblock %}
